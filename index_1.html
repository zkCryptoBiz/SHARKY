<!DOCTYPE html><html style="width: 100%; height: 100%; min-width: initial; min-height: auto;" data-scrapbook-source="https://sherk.io/"><head><script src="jquery.min.js"></script></head><body style="padding:0; margin: 0; width: 100%; height: 100%; min-width: initial; min-height: auto;">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Icon Button</title>
    <link rel="stylesheet" href="all.min.css">
    <style>
        .copy-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: Arial, sans-serif;
        }

        .copy-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
    </style>



<div class="copy-container">
    <button class="copy-btn" onclick="copyAddress()" title="Copy Address">
        <i class="fas fa-copy"></i>
    </button>
    <span id="addressText" style="display:none;">0x460372866Fe1448DE1549CebdB0539F4075a2Aa8</span>
</div>

<script>
    function copyAddress() {
        var copyText = document.getElementById("addressText").textContent;
        navigator.clipboard.writeText(copyText).then(function() {
            alert("Address copied to clipboard!");
        }, function(err) {
            console.error("Could not copy text: ", err);
        });
    }
</script>


</body></html>
